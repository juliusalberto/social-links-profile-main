<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Social links profile</title>

</head>
<body>
  <div class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="" class="prof-pic">
    <div class="name-location">
      <div class="text-preset-1">Jessica Randall</div>
      <div class="text-preset-2 bold green">London, United Kingdom</div>
    </div>
    <div class="text-preset-2">"Front-end developer and avid reader."</div>
  
    <div class="button-container">
      <div class="button text-preset-2 bold">GitHub</div>
      <div class="button text-preset-2 bold">Frontend Mentor</div>
      <div class="button text-preset-2 bold">LinkedIn</div>
      <div class="button text-preset-2 bold">Twitter</div>
      <div class="button text-preset-2 bold">Instagram</div>
    </div>
  </div>
</body>
</html>
